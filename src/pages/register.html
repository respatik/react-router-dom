<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Nama:</label>
        <input type="text"> <br> <br>
        <label for="email">Email:</label>
        <input type="email"> <br> <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <label for="address">Alamat:</label>
        <textarea name="Alamat" id="address" cols="30" rows="10"></textarea>
        <label for="birthdate">Tanggal Lahir:</label>
        <input type="date" name="tanggal-lahir" id="birthdate">
        <label for="gender">Jenis Kelamin:</label>
        <input type="radio" name="Pria" id="pria">
        <input type="radio" name="Wanita" id="wanita">
        <label for="skill">Skill</label>
        <input type="checkbox" name="Coding" id="coding">
        <input type="checkbox" name="Design" id="design">
        <input type="checkbox" name="Gaming" id="gaming">
        <input type="checkbox" name="Rebahan" id="rebahan">
        <button type="submit"></button>
    </form>
</body>
</html>
